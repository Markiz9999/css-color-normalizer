name: Build Client

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build Tool
      run: |
        cd ./packages/css-color-parser
        yarn install
        yarn build

    - name: Build Client
      run: |
        cd ./packages/css-color-parser-client
        yarn install
        yarn build
